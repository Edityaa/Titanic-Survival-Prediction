<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<style>
/* Navbar styles */
.navbar {
    background-color: #121212;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-title {
    font-size: 24px;
    color: #fff;
}

.navbar-links a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
}

.navbar-links a:hover {
    text-decoration: underline;
}

/* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
}

.background {
    background: url('https://wallpapercave.com/wp/wp12550811.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(0, 0, 0, 0.85);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-top: 10px;
    text-align: left;
}

form select, form input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #555;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
}

button {
    padding: 10px 20px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 18px;
}

#map {
    height: 100px;
    margin-top: 20px;
}

.links {
    margin-top: 20px;
}

.links a {
    margin: 0 10px;
    text-decoration: none;
    color: #007BFF;
}

.links a:hover {
    text-decoration: underline;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #222;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    color: #fff;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close-button:hover,
.close-button:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}

</style>
<body>

    <div class="background">
        <div class="container">
            <h1>Aditya's Titanic Survival Predictor</h1>
            <h4>!! This model uses Binary Logistic Regression For Classification !!</h4>

            <form id="survivalForm">
                <label for="pclass">Passenger Class:</label>
                <select id="pclass" name="pclass" required>
                    <option value="1">1st Class</option>
                    <option value="2">2nd Class</option>
                    <option value="3">3rd Class</option>
                </select>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sibsp">Number of Siblings/Spouses Aboard:</label>
                <select id="sibsp" name="sibsp" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>

                <label for="parch">Number of Parents/Children Aboard:</label>
                <select id="parch" name="parch" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>

                <label for="fare">Fare:</label>
                <input type="number" id="fare" name="fare" required>

                <label for="embarked">Port of Embarkation:</label>
                <select id="embarked" name="embarked" required>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                    <option value="S">Southampton</option>
                </select>

                <button type="submit">Predict Survival</button>
            </form>
            <div id="result"></div>

            <a href="https://www.kaggle.com/competitions/titanic" target="_blank">
                <img src="https://logowik.com/content/uploads/images/kaggle4255.logowik.com.webp" width="45" height="40" alt="Kaggle">
            </a>
            <a href="https://github.com/Edityaa/Titanic-Survival-Prediction" target="_blank">
                <img src="https://img.icons8.com/fluency/48/000000/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/adityakumar2005/" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
            </a>
        </div>
        
    </div>

        <!-- Modal -->
    <div id="congratulationsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Congratulations!</h2>
            <p>The passenger would have survived.</p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 2); // Initial view set to a generic location
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Coordinates for the ports
    const ports = {
        C: [49.6333, -1.6167], // Cherbourg
        Q: [51.8490, -8.2940], // Queenstown
        S: [50.8998, -1.4044]  // Southampton
    };

    // Update map based on selected port
    document.getElementById('embarked').addEventListener('change', function() {
        const selectedPort = this.value;
        if (ports[selectedPort]) {
            map.setView(ports[selectedPort], 10); // Zoom to the selected port
        }
    });

    // Get modal elements
    const modal = document.getElementById('congratulationsModal');
    const closeButton = document.querySelector('.close-button');

    // Form submission handling
    document.getElementById('survivalForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        fetch('/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(result => {
            const resultDiv = document.getElementById('result');
            if (result.survived) {
                resultDiv.textContent = 'The passenger would have survived.';
                resultDiv.style.color = 'green';
                // Show modal
                modal.style.display = 'block';
            } else {
                resultDiv.textContent = 'The passenger would not have survived.';
                resultDiv.style.color = 'red';
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    // Close modal when user clicks on <span> (x)
    closeButton.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // Close modal when user clicks anywhere outside of the modal
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

    </script>
</body>
</html>
